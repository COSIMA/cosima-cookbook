name: conda build

on:
  push:
  pull_request:

jobs:
  build:
    name: build
    runs-on: "ubuntu-latest"
    defaults:
      run:
        shell: bash -l {0}
    steps:
      - uses: actions/checkout@v2
      - uses: conda-incubator/setup-miniconda@v2
        with:
          environment-file: conda/build.yml
          python-version: 3.9
      - run: |
          conda build -c coecms conda --python=${PYTHON_VER}